<form id="add-task-form">
  <h3>Add a new task</h3>
  <mat-form-field appearance="outline">
    <mat-label>ID</mat-label>
    <input matInput #taskId />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput #titleInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput #descriptionInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select #statusDropdown>
      @for (status of statuses; track $index) {
      <mat-option [value]="status">{{status}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="primary"
      (click)="addTask(taskId.value, titleInput.value, descriptionInput.value, statusDropdown.value)">Add task</button>
  </mat-dialog-actions>
</form>
