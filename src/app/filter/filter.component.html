<mat-tab-group backgroundColor="primary" selectedIndex="null" (selectedTabChange)="selectStatus(statuses[$event.index])">
    <mat-tab>
        <ng-template mat-tab-label>
            <div class="mat-tab-task-name">All</div>
        </ng-template>
    </mat-tab>
    
    @for (status of statuses; track $index) {
        <mat-tab>
            <ng-template mat-tab-label>
                <div class="mat-tab-task-name">{{status}}</div>
            </ng-template>
        </mat-tab>
    }
</mat-tab-group>
