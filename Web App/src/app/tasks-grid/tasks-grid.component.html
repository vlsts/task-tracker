<div class="task-columns">
    @for (status of service.statuses; track $index) {
        <div class="task-column">
            <h3>{{status.toString()}}</h3>

            @for (task of tasks; track $index) {
                @if (task.status === status) {
                    <div class="task-card">
                        <app-task-card [task]="task" (onDeleteTask)="deleteTask($event)"></app-task-card>
                    </div>
                }
            }
        </div>
    }
</div>
