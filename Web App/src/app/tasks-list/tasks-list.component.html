<app-tasks-list-filter (onSelectedStatus)="handleSelectedStatus($event)"></app-tasks-list-filter>
@for (task of filteredTasks; track $index) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ task.title }}</mat-card-title>
            <mat-card-subtitle>{{ task.assignedTo }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ task.description }}</p>
            <p>Status: {{ task.status }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="editTask(task)">Edit</button>
            <button mat-button (click)="deleteTask(task.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
    <!-- <div class="task-name">{{ task.title }}</div>
    <div class="task-description">{{ task.assignedto }}</div>
    <div class="task-status">{{ task.status }}</div> -->
}
