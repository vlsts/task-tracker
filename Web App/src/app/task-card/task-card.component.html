<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>Assigned to {{task.assignedTo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="warn" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab color="accent" (click)="editTask(task)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>
